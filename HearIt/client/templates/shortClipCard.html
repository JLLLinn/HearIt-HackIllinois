<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Upload New Recording</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <form novalidate class="css-form">
        <label class = "item item-input">
          <input type="text" placeholder="Title" ng-model="sc.post.title" required>
        </label>

        <div class ="item">
          <div class = "card-header-container">
            <div class ="card-header-image">
              <img src="smile.svg" style="height:40px; width:40px; margin-top:5px">
            </div>
            <div class = "card-header-content">
              <button class="button">
                Pick emoticon
              </button>
            </div>
          </div>
        </div>

        <div class="item item-body row">
          <div id="viz" class = "col col-80">
    				<canvas id="analyser" style="width:90%; height:140px; background: #202020"></canvas>
    			</div>
    			<div id="controls" class = "col col-20">
    				<img id="record" src="mic128.png" style="width:80px; height:80px"  onclick="toggleRecording(this);" class="">
    			</div>
        </div>
        <div class = "item item-body row" ng-show="sc.showResult">
          <div id="viz" class = "col col-90">
            <canvas id="wavedisplay" style="width:95%; height:200px; background: #202020"></canvas>
          </div>
          <div id="controls" class = "col col-10">
            <a id="save" href="" ><img src="save.svg"  style="height:40px; width:40px"></a>
          </div>
        </div>
        <button class="button button-block button-primary" ng-click="modal.hide()">Share it!</button>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
